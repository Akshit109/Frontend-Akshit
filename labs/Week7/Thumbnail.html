<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .thumbs img {
            width: 80px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
        }

        #mainImg {
            width: 350px;
            display: block;
            margin-bottom: 15px;
            border: 3px solid #444;
        }
    </style>
</head>
<body>

<h2>My Image Gallery</h2>

<img id="mainImg" src="https://picsum.photos/id/1015/400/250">

<div class="thumbs" id="thumbContainer">
    <img src="https://picsum.photos/id/1010/200/150">
    <img src="https://picsum.photos/id/1011/200/150">
    <img src="https://picsum.photos/id/1012/200/150">
    <img src="https://picsum.photos/id/1015/200/150">
</div>

<script>
    var thumbContainer = document.getElementById("thumbContainer");
    var mainImg = document.getElementById("mainImg");

    thumbContainer.addEventListener("click", function(e){
        if(e.target.tagName === "IMG"){
            mainImg.src = e.target.src;
        }
    });
</script>

</body>
</html>
