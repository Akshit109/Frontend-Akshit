<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>

  <style>
    ul {
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    li {
      margin-bottom: 6px;
    }

    .favorite {
      color: rgb(230, 30, 30);
      font-weight: bold;
      background-color: rgba(230, 30, 30, 0.1);
      padding: 4px;
      border-left: 4px solid rgb(230, 30, 30);
    }
  </style>
</head>
<body>

<h2>My Movie List</h2>

<ul>
  <li>Inception</li>
  <li class="favorite">Interstellar</li>
  <li>Avatar</li>
  <li>The Dark Knight</li>
  <li>Gravity</li>
</ul>

</body>
</html>
