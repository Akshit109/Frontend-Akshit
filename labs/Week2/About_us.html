<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>About Us</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    header {
      background-color: rgb(20, 100, 200);
      padding: 15px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 28px;
    }

    #about-box {
      background-color: rgba(255, 255, 255, 0.9);
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid hsl(210, 80%, 40%);
    }

    .highlight {
      color: #0077ff;
      font-weight: bold;
    }

    a[href] {
      color: hsl(210, 90%, 40%);
      text-decoration: none;
    }

    a:hover {
      color: rgb(255, 0, 0);
    }

    p::first-letter {
      font-size: 24px;
      color: rgb(20, 100, 200);
      font-weight: bold;
    }

    ul {
      list-style-type: square;
    }

    li:hover {
      background-color: rgba(0,0,0,0.1);
    }
  </style>

</head>
<body>

<header>
  <h1>About Us</h1>
</header>

<section id="about-box">
  <h2 class="highlight">Who We Are</h2>
  <p>We are a small company learning front-end development and making simple projects to improve our skills.</p>

  <h2 class="highlight">Our Values</h2>
  <ul>
    <li>Growth</li>
    <li>Learning</li>
    <li>Hard Work</li>
    <li>Team Spirit</li>
  </ul>

  <p>You can also visit our project page here:
    <a href="#">View Projects</a>
  </p>
</section>

</body>
</html>
