<!DOCTYPE html>
<html>
<head>
<style>
    /* Basic Navigation Styling */
    nav {
        background: #222;
        padding: 10px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 15px;
    }

    nav ul li {
        display: inline-block;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        padding: 8px 12px;
        display: inline-block;

        /* Smooth Animation */
        transition: 
            background 0.4s,
            color 0.4s,
            transform 0.4s;
    }

    /* Hover Effect */
    nav ul li a:hover {
        background: #4CAF50;
        color: black;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
