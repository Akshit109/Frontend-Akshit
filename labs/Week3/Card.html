<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Card - Online Image</title>

  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .product-box {
      width: 300px;
      background: #ffffff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      text-align: center;
    }

    .product-box img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .product-box h2 {
      margin: 8px 0;
      font-size: 18px;
    }

    .product-box p {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
    }

    .product-box button {
      background: #ff7b00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-box button:hover {
      background: #e46c00;
    }

    @media (max-width: 500px) {
      .product-box {
        width: 95%;
      }
    }
  </style>

</head>
<body>

<div class="product-box">
  <img src="https://www.bhphotovideo.com/images/images2500x2500/apple_mj2x2ll_a_watch_sport_smartwatch_38mm_1187194.jpg" 
       alt="Smart Watch from Web">
  <h2>Smart Fitness Watch</h2>
  <p>Step tracking, heart rate monitor, long battery life, and sleek design.</p>
  <button>Buy Now</button>
</div>

</body>
</html>
