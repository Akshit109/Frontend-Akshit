<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Responsive Sidebar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #1e3e5c;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: #d4e6ff;
      margin: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 20px;
      background: #f3f3f3;
    }

    @media(max-width: 700px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }
    }
  </style>

</head>
<body>

<div class="container">

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#">Home</a>
    <a href="#">Blog</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>This is the main content area. Resize the screen to see how the sidebar adjusts.</p>
  </div>

</div>

</body>
</html>
