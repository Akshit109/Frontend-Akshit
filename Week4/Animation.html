<!DOCTYPE html>
<html>
<head>
<style>
    .box {
        width: 50px;
        height: 50px;
        background: blue;
        position: relative;
        animation: move 3s infinite;
    }

    @keyframes move {
        0%   { left: 0; }
        50%  { left: 200px; }
        100% { left: 0; }
    }
</style>
</head>
<body>

<h2>Simple Box Animation</h2>
<div class="box"></div>

</body>
</html>
