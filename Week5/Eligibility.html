<!DOCTYPE html>
<html>
<head>
    <title>Eligibility Checker</title>
</head>
<body>

<script>
    var age = prompt("Enter your age");

    if(age >= 18){
        document.write("<h2>You are eligible!</h2>");
    } else {
        document.write("<h2>You are not eligible.</h2>");
    }

    var message = (age >= 18) ? 
        "Ternary says: Eligible" : 
        "Ternary says: Not eligible";
        
    document.write("<p>" + message + "</p>");
</script>

</body>
</html>
