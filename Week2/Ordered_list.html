<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>City List</title>

  <style>
    body {
      background-color: #fafafa;
      font-family: Verdana, sans-serif;
    }

    ol {
      background-color: rgba(100, 150, 255, 0.1);
      padding: 20px;
      border: 2px dashed hsl(220, 60%, 50%);
      width: 250px;
    }

    li {
      margin-bottom: 8px;
      color: rgb(60, 60, 60);
    }

    li:hover {
      background-color: rgba(50, 100, 200, 0.2);
      padding-left: 5px;
      transition: 0.2s;
    }

    li::marker {
      color: #0055ff;
      font-weight: bold;
    }
  </style>

</head>
<body>

<h2>Top Cities</h2>

<ol>
  <li>Delhi</li>
  <li>Mumbai</li>
  <li>Bengaluru</li>
  <li>Kolkata</li>
  <li>Chennai</li>
</ol>

</body>
</html>
